<mat-tab-group>
    <mat-tab label="Home">
        <form [formGroup]="homeForm" class="example-form" (ngSubmit)="onSubmit()">
            <div class="col border shadow mb-5 p-4">
                <h2>Welcome</h2>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Title" formControlName="title">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Description" formControlName="des">{{welcome.des}}</textarea>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Button Text" formControlName="btnTxt">
                </mat-form-field>
            </div>
            <div class="col border shadow mb-5 p-4">
                <h2>Slider</h2>
                <div formArrayName="sliderItems" class="row">
                    <div *ngFor="let item of slider; let i=index" class="col-sm-4">
                        <div class="p-2 border mb-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Name" [value]="item.name" [formControlName]="i">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="URL" [value]="item.url" [formControlName]="i">
                            </mat-form-field>
                            <button mat-button matSuffix color="warn" (click)="removeItem(i)">
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <button mat-raised-button matSuffix color="primary" (click)="addItem()">Add Slide</button>
            </div>
            <div class="col border shadow mb-5 p-4">
                <h2>Our Product</h2>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Title" formControlName="pTitle">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Description" formControlName="pDes">{{ourProduct.des}}</textarea>
                </mat-form-field>
                <div formArrayName="productItems" class="row">
                    <div *ngFor="let item of ourProduct.products; let i=index" class="col-sm-4">
                        <div class="p-2 border mb-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Title" [value]="item.name" [formControlName]="i">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="URL" [value]="item.url" [formControlName]="i">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="Des" [value]="item.des"
                                    [formControlName]="i">{{item.des}}</textarea>
                            </mat-form-field>
                            <button mat-button matSuffix color="warn" (click)="removeProduct(i)">
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <button mat-raised-button matSuffix color="primary" (click)="addProduct()">Add Product</button>
            </div>
            <div class="col border shadow mb-5 p-4">
                <h2>Our Services</h2>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Title" formControlName="sTitle">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Description" formControlName="sDes">{{ourService.des}}</textarea>
                </mat-form-field>
                <div formArrayName="serviceItems" class="row">
                    <div *ngFor="let item of ourService.service; let i=index" class="col-sm-4">
                        <div class="p-2 border mb-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Title" [value]="item.name" [formControlName]="i">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Icon" [value]="item.icon" [formControlName]="i">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="Des" [value]="item.des"
                                    [formControlName]="i">{{item.des}}</textarea>
                            </mat-form-field>
                            <button mat-button matSuffix color="warn" (click)="removeService(i)">
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <button mat-raised-button matSuffix color="primary" (click)="addService()">Add Service</button>
            </div>
            <div class="col border shadow mb-5 p-4">
                <h2>Our Clients</h2>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Title" formControlName="cTitle">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Description" formControlName="cDes">{{ourClient.des}}</textarea>
                </mat-form-field>
                <div formArrayName="clientItems" class="row">
                    <div *ngFor="let item of ourClient.client; let i=index" class="col-sm-4">
                        <div class="p-2 border mb-4">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Name" [value]="item.name" [formControlName]="i">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="URL" [value]="item.url" [formControlName]="i">
                            </mat-form-field>
                            <button mat-button matSuffix color="warn" (click)="removeClient(i)">
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <button mat-raised-button matSuffix color="primary" (click)="addClient()">Add Client</button>
            </div>
            <button type="submit" mat-raised-button color="primary">Submit</button>
        </form>
    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
